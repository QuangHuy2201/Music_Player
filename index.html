<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" />

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

    <Script>
        /**
         * 1. Render Songs y
         * 2. Scroll top y
         * 3. Play / Pause / Seek
         * 4. CD rotate
         * 5. Next / Prev
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active Song
         * 9. Scroll active song into view
         * 10. Play song when click
         */
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        
        const heading  = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        const player = $('.player')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            songs: [
                {
                    name: 'Nevada',
                    singer: 'Vicetone',
                    path: './asset/music/Vicetone feat Cozi Zuehlsdorff - Nevada.mp3',
                    image: './asset/img/nevada.jpg'
                },
                {
                    name: 'SummerTime',
                    singer: 'K-391',
                    path: './asset/music/K-391 - Summertime.mp3',
                    image: './asset/img/summertime.jpg'
                },
                {
                    name: 'The Calling (feat. Laura Brehm)',
                    singer: 'TheFatRat',
                    path: './asset/music/TheFatRat - The Calling (feat. Laura Brehm).mp3',
                    image: './asset/img/thefatrat.jpg'
                },
                {
                    name: 'Reality',
                    singer: 'Lost Frequencies',
                    path: './asset/music/Lost Frequencies feat. Janieck Devy - Reality.mp3',
                    image: './asset/img/reality.jpg'
                },
                {
                    name: 'Ngày Khác Lạ ft. Giang Phạm, Triple D',
                    singer: 'Đen',
                    path: './asset/music/Đen - Ngày Khác Lạ ft. Giang Phạm, Triple D.mp3',
                    image: './asset/img/ngaykhacla.jpg'
                },
                {
                    name: 'Lemon Tree',
                    singer: 'DJ DESA Remix',
                    path: './asset/music/DJ DESA Remix - Lemon Tree.mp3',
                    image: './asset/img/lemontree.jpg'
                },
                {
                    name: 'Sugar',
                    singer: 'Maroon 5',
                    path: './asset/music/Maroon 5 - Sugar.mp3',
                    image: './asset/img/sugar.jpg'
                },
                {
                    name: 'My Love',
                    singer: 'Westlife',
                    path: './asset/music/Westlife - My Love.mp3',
                    image: './asset/img/mylove.jpg'
                },
                {
                    name: 'Attention',
                    singer: 'Charlie Puth',
                    path: './asset/music/Charlie Puth - Attention.mp3',
                    image: './asset/img/attention.jpg'
                },
                {
                    name: 'Monsters',
                    singer: 'Katie Sky',
                    path: './asset/music/Katie Sky - Monsters.mp3',
                    image: './asset/img/monsters.jpg'
                }
            ],
            // render playlists
            render: function () {
                const htmls = this.songs.map(song => {
                    return `
                        <div class="song">
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                $('.playlist').innerHTML = htmls.join('')
            },
            //define properties for object 
            defineProperties:function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            //listen and handle dom events
            handleEvents: function (event) {
                const _this = this;
                //dashboard will zoom out when user scroll top
                const cd = $('.cd')
                const cdWidth = cd.offsetWidth
                document.onscroll = function () {
                    const scrollTop =  window.screenY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop
                    
                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                },

                //When user clicks on play button
                playBtn.onclick = function () {
                    if (_this.isPlaying){
                        audio.pause()
                    }else{
                        audio.play()
                    }
                    //Event listener
                    //Song is started by user
                    audio.onplay = function () {
                        _this.isPlaying = true
                        player.classList.add('playing')
                    }
                    //Song is paused by user
                    audio.onpause = function () {
                        _this.isPlaying = false
                        player.classList.remove('playing')
                    }
                }
            },
            //When player starts, the first song will display an imformation
            loadCurrentSong: function() {                
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
            },

            start: function () {
                this.defineProperties()
                this.handleEvents()
                this.loadCurrentSong()
                this.render()
            }
        }
        app.start()
    </Script>
</body>

</html>
